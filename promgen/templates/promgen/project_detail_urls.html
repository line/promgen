{% load i18n %}
<div class="panel panel-primary">
  <div class="panel-heading">HTTP Checks</div>
  <table class="table table-condensed">
    <tr>
      <th>URL</th>
      <th>Probe</th>
      <th>Silence</th>
      <th>&nbsp;</th>
    </tr>
    {% for url in project.url_set.all %}
    <tr>
      <td v-pre>{{ url.url }}</td>
      <td title="{{ url.probe.description }}" v-pre>{{ url.probe.module }}</td>
      <td>
        <a @click="setSilenceDataset"
          class="btn btn-warning btn-xs"
          data-job="{{url.probe.module}}"
          data-instance="{{url.url}}">{% translate "Silence" %}</a>
      </td>
      <td>
        <form method="post"
          action="{% url 'url-delete' url.id %}"
          onsubmit="return confirm('Delete this url?')"
          style="display: inline">
          {% csrf_token %}
          <button class="btn btn-danger btn-xs">{% translate "Delete" %}</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
  <form method="post" action="{% url 'url-new' project.id %}" style="display: inline">
    {% csrf_token %}
    <table class="table table-condensed" v-pre>
      {{url_form.as_table}}
    </table>
    <div class="panel-footer">
      <button class="btn btn-primary btn-sm">{% translate "Register URL" %}</button>
    </div>
  </form>
</div>
